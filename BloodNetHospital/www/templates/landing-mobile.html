<ion-view view-title="Blood Net Hospital Landing">
  <ion-nav-title app-header></ion-nav-title>
  <ion-content>
    <div class="text-center">
      <h5 class="item-wrap">Need Donors ? Tap the button to send request to donors</h5>
      <button class="button button-positive" ng-click="showRequestModal()">Send a new request</button>
    </div>
    <div class="text-center">
      <h5 class="item-wrap">Tap the button to scan the Donor's Pass</h5>
      <button class="button button-positive" ng-click="scanQRCode()">Scan QR Code</button>
    </div>
  </ionic-content>
</ion-view>
