<ion-view view-title="Blood Net Landing">
  <ion-nav-title>
    <img src="img/header-logo.png" class="header-logo" />
    <button class="button icon ion-android-share-alt" ng-click="share()"></button>
  </ion-nav-title>
  <!-- <div class="bar bar-header">
    <img src="img/header-logo.png" class="header-logo" />
    <button class="button icon ion-android-share-alt" ng-click="share()"></button>
  </div> -->
  <ion-content>
    <div class="card">
  <div class="item item-divider">
    Hospital Name
  </div>
  <div class="item item-text-wrap">
    {{request.hospitalName}}
  </div>
  <div class="item item-divider">
    Request
  </div>
  <div class="item item-text-wrap">
    {{request.dontationMessage}}
  </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="button button-positive" ng-click="acceptRequest()">
        ACCEPT
      </button>
    </div>
    <div class="col text-right">
      <button class="button button-assertive" ng-click="canelRequest()">
        CANCEL
      </button>
    </div>
  </div>
  </ionic-content>
</ion-view>
