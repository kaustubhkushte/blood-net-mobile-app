<div class="modal">
  <ion-header-bar>
      <h1 class="title">Preffered Location</h1>
    </ion-header-bar>
    <ion-content>
      <div class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" ng-model="query.title" placeholder="Search area name">
        </div>
        <button class="button button-clear" ng-click="closeModal()">
          Cancel
        </button>
      </div>
      <ion-list ng-show="query != undefined">
        <ion-radio ng-model="locationIndex" ng-value='$index' ng-repeat="location in locations | filter:query" ng-click="selectedLocation(location)">{{location.title}}</ion-radio>
      </ion-list>
      <button class="button button-full button-energized" ng-click="doneSelection()">Done</button>
      
    </ion-content>
  </div>
