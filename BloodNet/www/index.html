<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--  Libraries-->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <link rel="stylesheet" href="lib/angular-toastr/dist/angular-toastr.min.css">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <script src="js/app.js"></script>
    <script src="js/app-config.js"></script>
    <script src="js/app-constants.js"></script>

    <!--  Services-->
    <script src="js/services/AppHelperFactory.js"></script>
    <script src="js/services/NetworkStatusFactory.js"></script>

    <!--  Controlelrs-->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/LandingController.js"></script>

    <!-- Directives-->
    <script src="js/directives/directives.js"></script>

  </head>
  <body ng-app="bloodNet">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
